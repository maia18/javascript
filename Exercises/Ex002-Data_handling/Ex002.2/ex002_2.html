<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-Handling</title>
    <style>
        body {
            font: normal 2em Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?')
        document.writeln(`Hello, ${name}!, your name have ${name.length} letters<br>`)
        document.writeln(`Your name in uppercase is: ${name.toUpperCase()}<br>`)
        document.writeln(`Your name in lowercase is: ${name.toLowerCase()}`)
    </script>
</body>
</html>
