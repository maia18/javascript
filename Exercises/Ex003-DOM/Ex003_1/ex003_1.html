<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        div#area {
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            background-color: lightpink;
            font-size: 2em;
            margin: auto;
            padding: 10px;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="Click()" onmouseenter="MouseEnter()" onmouseleave="MouseLeave()">
        Interact...
    </div> -->
    <div id="area">
        Interact...
    </div>
    <script>
        var area_ = document.getElementById('area')

        area_.addEventListener('click', Click)
        area_.addEventListener('mouseenter', MouseEnter)
        area_.addEventListener('mouseleave', MouseLeave)

        function Click() {
            // var area_ = document.getElementById('area')
            area_.innerText = "Hello!"
            area_.style.background = 'lightgreen'
            area_.style.color = 'black'
        }
        function MouseEnter() {
            area_.innerText = "Good morning!"
            area_.style.background = 'black'
            area_.style.color = 'white'
            area_.style.fontFamily = 'Verdana, Geneva, Tahoma, sans-serif'
        }
        function MouseLeave() {
            area_.innerText = "Goodbye!"
            area_.style.background = 'lightpink'
            area_.style.color = 'black'
            area_.style.fontFamily = 'Courier New, Courier, monospace'
            // area_.style.fontWeight = 'bold'
        }
    </script>
</body>
</html>
