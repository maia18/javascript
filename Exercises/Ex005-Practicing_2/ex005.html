<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-Hour</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body onload="Age()">
    <header>
        <h1>Age Verification</h1>
    </header>
    <main>
        <section>
            <div id="age">
                <p>
                    <label for="iYear">Year: </label>
                    <input type="number" name="Year" id="iYear" min="1900" max="2024" required>
                </p>
                <p>
                    <label for="Sex">Sex: </label>
                    <label for="Fem">Feminine</label>
                    <input type="radio" name="Sex" id="Fem">
                    <label for="Masc">Masculine</label>
                    <input type="radio" name="Sex" id="Masc">
                </p>
                <p>
                    <input type="button" value="Check" onclick="Check()">
                </p>
            </div>
            <div id="res"></div>
            <div id="image"></div>
        </section>
    </main>
    <footer>
        <p>Site made by &copy;Cursoemvideo</p>
    </footer>
    <script src="JS/age.js"></script>
</body>
</html>
