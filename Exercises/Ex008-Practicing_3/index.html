<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Counter</h1>
    </header>
    <main class="container">
        <section>
            <div id="counter-numbers">
                <p>
                    <label for="Istt">Start</label>
                    <input type="number" name="stt" id="Istt">
                </p>
                <p>
                    <label for="Iend">End</label>
                    <input type="number" name="end" id="Iend">
                </p>
                <p>
                    <label for="Ists">Step</label>
                    <input type="number" name="sts" id="Ists" required min="1">
                </p>
                <input type="button" value="Count" onclick="COUNTER()">
            </div>
            <div id="res">It'll begin...<br></div>
        </section>
    </main>
    <footer>
        <p>&copy;Cursoemvideo</p>
    </footer>
    <script src="JS/counter.js"></script>
</body>
</html>
