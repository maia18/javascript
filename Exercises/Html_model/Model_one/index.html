<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <section class="container">
    <h1>IMC TABLE</h1>
    <table>
      <tr>
        <th>IMC</th>
        <th>RESULT</th>
      </tr>
      <tr>
        <td>Less than 18.5</td>
        <td>Under weight</td>
      </tr>
      <tr>
        <td>Between 18.5 and 24.9</td>
        <td>Normal weight</td>
      </tr>
      <tr>
        <td>Between 25 and 29.9</td>
        <td>Overweight</td>
      </tr>
      <tr>
        <td>Between 30 and 34.9</td>
        <td>Grade 1 obesity</td>
      </tr>
      <tr>
        <td>Between 35 and 39.9</td>
        <td>Grade 2 obesity</td>
      </tr>
      <tr>
        <td>More than 40</td>
        <td>Grade 3 obesity</td>
      </tr>
    </table>
    <h2>Calcule your IMC</h2>
    <form action="">
      <label for="Weight">Weight (Kg)</label>
      <input type="number" name="Weight" id="iWeight" required step="0.1" placeholder="Write your weight" min="0">
      <label for="Height">Height (m)</label>
      <input type="number" name="Height" id="iHeight" required step="0.1" placeholder="Write your height" min="1">
      <button onclick="IMC()">Calcule</button>
    </form>
  </section>
  <script src="./assets/js/main.js"></script>
</body>
</html>
