<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
  <section class="container">
    <h1>Registration form</h1>
    <ul>
      <li>No field can be empty</li>
      <li>The user can only have letters and/or numbers</li>
      <li>The User should only have between 3 and 12 characters</li>
      <li>Password must have between 6 and 12 characters</li>
      <form action="/" method="post" class="form_">
        <label>Name</label>
        <input type="text" class="name validate">
        <label>LastName</label>
        <input type="text" class="lastname validate">
        <label>CPF</label>
        <input type="text" class="cpf validate">
        <label>User</label>
        <input type="text" class="user validate">
        <label>Password</label>
        <input type="password" class="password validate">
        <label>Repeat password</label>
        <input type="password" class="repeat-password validate">

        <button type="submit">Send</button>
      </form>
    </ul>
  </section>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/valideCPF.js"></script>
</body>
</html>
