<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number analyzer</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>Number analyzer</h1>
    </header>
    <main class="container">
        <section>
            <div id="analyzer">
                <p>
                    <label for="Inum">Number</label>
                    <input type="number" name="num" id="Inum">
                    <input type="button" value="Add" onclick="ADD()">
                </p>
                <p>
                    <select name="numbers" id="inumbers"></select>
                </p>
                <input type="button" value="Check" onclick="ANALYZER()">
            </div>
            <div id="res"></div>
        </section>
    </main>
    <footer>
        <p>&copy;Cursoemvideo</p>
    </footer>
    <script src="JS/analyze.js"></script>
</body>
</html>
