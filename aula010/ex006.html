<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 3vh Arial, Helvetica, sans-serif;
            background-color: rgba(0, 128, 0, 0.816);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function Clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'white'
            a.style.color = 'black'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'rgba(0, 128, 0, 0.816)'
            a.style.color = 'white'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgba(0, 128, 0, 0.816)'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
