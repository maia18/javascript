<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    País que reside <input type="text" name="pais" id="pais" autocomplete="no">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res"></div>
    <script>
        function Verificar() {
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            res.innerHTML = `<p>Você reside em <strong>${pais.value}</strong></p>` 
            if (res.value == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
